<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="./ver/pc/pc.css">
    <script src="./ver/pc/circle.js" type="text/babel"></script>
</head>
<div id="pc-wrapper">
    <div id="circle-container">
        <div id="main-circle">
            <div id="mc-text" class="able-elem">
                {{value}}
            </div>
        </div>
        <div id="circles-container"></div>
        <div id="under-text" class="comment">一部酔いやすい表現・アニメーションを使用しています。<br>苦手な方はご注意ください。</div>
    </div>
</div>
<div id="thumb-container">
    <div id="thumb-ribbon-top"></div>
    <div id="thumb-ribbon-bottom"></div>
    <img id="thumb-human" src="./gallery/thumb-human.png" alt="私の画像" />
    <div class="thumb-msg-container-left">
        <div class="thumb-msg">
            ここが―
        </div>
    </div>
    <div class="thumb-msg-container-right">
        <div class="thumb-msg">
            僕の世界
        </div>
    </div>
    <div id="thumb-bg-container">
        <div id="thumb-bg-inner">
            <img id="thumb-bg" src="./gallery/thumb/thumb-bg.png" alt="私の背景画像" />
        </div>
    </div>
</div>
<script src="./ver/pc/pc.js"></script>
</html>
