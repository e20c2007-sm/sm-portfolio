<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="./vp/main/index.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="./vp/main/index.js"></script>
</head>

<div id="main-inner" class="no-event">
    <a href="" data-target="blog">
        <div class="circle-container" data-link-posit="under">
            <div id="corner-circle-right" class="circle"></div>
            <img id="my-img-right" class="my-img" src="./vp/gallery/my_logo_woman.png" alt="澤田政嘉(女性)"/>
            <div class="detail-container above">
                <div class="dc-inner">
                    <img src="./vp/gallery/blog_bg.png" alt="背景画像"/>
                    <div class="comming">ブログを見る</div>
                </div>
            </div>
        </div>
    </a>

    <a href="./introduce/" data-target="introduce">
        <div class="circle-container" data-link-posit="above">
            <div id="corner-circle-left" class="circle"></div>
            <img id="my-img-left" class="my-img" src="./vp/gallery/my_logo.png" alt="澤田政嘉"/>
            
            <div class="detail-container under">
                <div class="dc-inner">
                    <img src="./vp/gallery/portfolio_bg.png" alt="背景画像"/>
                    <div class="comming">ポートフォリオを見る</div>
                </div>
            </div>
        </div>
    </a>

    <div id="center-text-area">
        <strong class="center-text above">
            <div>{{ above }}</div>
            <p class="guide">{{guide_above}}</p>
        </strong>
        <strong class="center-text under">
            <p class="guide">{{guide_under}}</p>
            <div>{{ under }}</div>
        </strong>
    </div>

    <div id="white-curtain">
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
    </div>

    <script src="./vp/main/vue.js"></script>
</div>

</html>
